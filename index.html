<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Einstein Chatbot</title>
    <style type='text/css'>
        .embeddedServiceHelpButton .helpButton .uiButton {
            background-color: #005290;
            font-family: "Arial", sans-serif;
        }
        .embeddedServiceHelpButton .helpButton .uiButton:focus {
            outline: 1px solid #005290;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Website</h1>
    <p>Chat with our bot:</p>

    <script type='text/javascript' src='https://service.force.com/embeddedservice/5.0/esw.min.js'></script>
    <script type='text/javascript'>
        var initESW = function(gslbBaseURL) {
            console.log("Initializing embedded service...");
            embedded_svc.settings.displayHelpButton = true;
            embedded_svc.settings.language = '';

            embedded_svc.settings.enabledFeatures = ['LiveAgent'];
            embedded_svc.settings.entryFeature = 'LiveAgent';

            console.log('Settings: ', embedded_svc.settings);

            embedded_svc.init(
                'https://odubey-240715-978-demo.my.salesforce.com',
                'https://odubey-240715-978-demo.my.site.com/consumer',
                gslbBaseURL,
                '00DdN00000Ahnap',
                'BotEnabledGroup',
                {
                    baseLiveAgentContentURL: 'https://c.la1-core1.sfdc-y37hzm.salesforceliveagent.com/content',
                    deploymentId: '572dN000001GniX',
                    buttonId: '573dN000000GuXh',
                    baseLiveAgentURL: 'https://d.la1-core1.sfdc-y37hzm.salesforceliveagent.com/chat',
                    eswLiveAgentDevName: 'BotEnabledGroup',
                    isOfflineSupportEnabled: false
                }
            );
            console.log("Embedded service initialized.");
        };

        if (!window.embedded_svc) {
            console.log("Embedded service script not found. Loading script...");
            var s = document.createElement('script');
            s.setAttribute('src', 'https://odubey-240715-978-demo.my.salesforce.com/embeddedservice/5.0/esw.min.js');
            s.onload = function() {
                console.log("Embedded service script loaded.");
                initESW(null);
            };
            s.onerror = function() {
                console.error("Failed to load embedded service script.");
            };
            document.body.appendChild(s);
        } else {
            console.log("Embedded service script already loaded.");
            initESW('https://service.force.com');
        }
    </script>
</body>
</html>
